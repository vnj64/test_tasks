<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Report by table</title>
</head>
<body>
    <table>
		<thead>
			<tr>
				<th>text</th>
				<th>translit</th>
			</tr>
		</thead>
		<tbody>
			{% for d in data %}
			<tr>
				<td>{{ d[0] }}</td>
				<td>{{ d[1] }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</body>
</html>
